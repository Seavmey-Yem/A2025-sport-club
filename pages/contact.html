<body>
    <h2>Contact us now</h2>
    <div class="container">
        <div class="left">
            <h3>Sign in</h3>
            <div class="form-group">
                <input type="email" placeholder="Enter your email address"> <br>
                <input type="password" placeholder="Enter your password">
            </div>
            <div class="forget"><a href="#">forget password?</a></div>
            <div><button class="btn">Log in</button></div>
            <div><a href="#" style="text-decoration: none;color: #000;">or</a></div>
            <div class="icon-img">
                <div><img src="../images/contact-image/facebook.png" alt=""></div>
                <div><img src="../images/contact-image/link in.webp" alt=""></div>
                <div><img src="../images/contact-image/google.png" alt=""></div>
            </div>
        </div>
        <div class="right">
            <h3>Sing up</h3>
            <div class="icon-2">
                <h4>Plase sign up with:</h4>
                <div class="png"><img src="../images/contact-image/facebook.png" alt=""><p>facebook</p><img src="../images/contact-image/verify.png" alt=""></div>
                <div class="png"><img src="../images/contact-image/google.png" alt=""><p>google</p><img src="../images/contact-image/verify.png" alt=""></div>
                <div class="png"><img src="../images/contact-image/link in.webp" alt=""><p>linked in</p><img src="../images/contact-image/verify.png" alt=""></div>
                <div class="png"><img src="../images/contact-image/new twitter.png" alt=""><p>twitter</p><img src="../images/contact-image/verify.png" alt=""></div>
            </div>
            <h4>contact : 099 911 911</h4>
        </div>
    </div>
    <div class="span"><span>Location</span> <i class="fa-solid fa-map-location-dot"></i></div>
    <section class="section-2">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d29076.68099071629!2d104.88370317965688!3d11.55358652464649!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310951add5e2cd81%3A0x171e0b69c7c6f7ba!2sPasserelles%20num%C3%A9riques%20Cambodia%20(PNC)!5e0!3m2!1sen!2skh!4v1729674901159!5m2!1sen!2skh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
